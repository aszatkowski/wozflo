# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - wozflo

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Java version
      uses: actions/setup-java@v1
      with:
        java-version: '11'

    - name: Build with Maven
      run: mvn clean install -f ./wozfloweb/pom.xml

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v1
      with:
        app-name: 'wozflo'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9196fac7e4c147e8bb5b817351556186 }}
        package: '${{ github.workspace }}/wozfloweb/target/*.war'
